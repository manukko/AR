<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
     <a-marker preset=’hiro’>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
            obj-model=”obj: url(melisaaltinsoy/AR/blob/master/organism_3.obj)”>
        </a-entity>       
      </a-marker>
  <a-entity camera>
  </a-entity>
    <!-- create your content here. just a box for now -->
  <a-assets>
    <a-asset-item id="tree-obj" src="melisaaltinsoy/AR/blob/master/organism_3.obj"></a-asset-item>
  </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
  </body>
</html>
