<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' crossorigin="anonymous">
<a-assets crossorigin="anonymous">
    <a-asset-item crossorigin="anonymous" id="tree-obj" src="organism_3.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="organism_3.mtl"></a-asset-item>
  </a-assets>
  <a-entity position="1800 -1200 6300" scale="0.8 0.8 0.8" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>    
      
<input type="button" value="Button Text" id="theButton" ></input> 
</div>
      <script src="button.js"> </script>
      <a-marker-camera rotation="0 0 0" preset='hiro'></a-marker-camera>
    </a-scene>
<a-camera-static></a-camera-static>

    
</body>
</html>
